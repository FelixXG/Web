<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .fixed {
            position: fixed;
            top: 0;
        }

        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }
    </style>
</head>

<body>
    <div style="height:200px;background-color:#EFE4B0;"></div>
    <div id="fixed" style="height:40px;width:100%;background-color:#7092BE;color:#fff;">这个div到达顶部时悬浮在顶部，不到顶部不悬浮</div>
    <div style="height:2000px;background-color:#C3C3C3;"></div>
    <script type="text/javascript">
        var fixedDom = document.getElementById('fixed');

        window.addEventListener('scroll', winScroll);

        function winScroll(e) {
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            let offsetTop = fixedDom.offsetTop;
            console.log('测试scrollTop---->', scrollTop);
            console.log('测试offsetTop----->', offsetTop);
            scrollTop > offsetTop ? fixedDom.classList.add("fixed") : fixedDom.classList.remove("fixed");
        }
    </script>
</body>

</html>
